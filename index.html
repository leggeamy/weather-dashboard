<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
</head>
<body>
    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4"></div>
        <div class="card">
            <h3 class="card-header text-uppercase">Search by City</h3>
            <form id="user-form" class="card-body">
                <label class="form-label" for="cityname">City</label>
                <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" />
                <button type="submit" class="btn">Get Weather</button>
            </form>
        </div>

        <div class="col-12 cold-md-8"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
