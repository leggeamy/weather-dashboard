<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"> 
     <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
    <header class="hero">
      <h1 class="app-title"> Weather Dashboard</h1>
      <p>Search for a city to see its current weather & a five-day forecast!
      </p>
    </header>

<body>
    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4"></div>
        <div class="card">
            <h3 class="card-header text-uppercase">Search by City</h3>
            <form id="user-form" class="card-body">
                <label class="form-label" for="cityname">City</label>
                <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" />
                <button type="submit" class="btn">Get Weather</button>
            </form>
        </div>

        <div class="col-12 cold-md-8">
        <h2 class="subtitle">Showing Weather for: <span id="city-search-term"></span></h2>
        <div id="weather-container" class="list-group"></div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
